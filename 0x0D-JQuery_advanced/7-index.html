<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 7</title>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous">
		</script>
		<script type="text/javascript">
			createSearchForm = () => {
				$('body').append(
					$('<form>').append(
						$('<input>', {
							type: "text"
						}),
						$('<input>', {
							type: "submit",
							click: () => {
								queryWikipedia( $("input[type=text]").val() );
							}
						}),
						$('<ul>')
					)
				)
			}
			addNewArticle = (id, title, snippet) => {
				console.log(id, title, snippet);
				$('ul').append(
					$('<li>').append(
						$('<p>').append(
							$('<span>', {text: `${id} -`}).append(
								$('<b>').text(title)
							)
						),
						$('<p>').append(snippet)
					)
				)
			}
			queryWikipedia = (search) => {
				console.log(search);
				let url = "https://en.wikipedia.org/w/api.php?origin=*";
				let parameters = {
					action: "query",
					list: "search",
					srsearch: search,
					format: "json"
				}

				Object.entries(parameters).forEach( ( [key, values] ) => {
					url += `&${key}=${values}`;
				});

				console.log(url);

				$.ajax({
					url: url,
					type: 'GET',
					data: parameters,
					dataType: 'json',
				}).done( (response) => {
					$.each(response['query']['search'], (index, data) => {
						addNewArticle( data['pageid'], data['title'], data['snippet'] );
					})
				});
				return false;
			}
			$(document).ready( () => {
				createSearchForm();
			} );
		</script>
    </head>

    <body>
    </body>

</html>
