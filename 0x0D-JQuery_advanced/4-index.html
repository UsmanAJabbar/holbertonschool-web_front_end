		<script type="application/javascript">
			createFamilyTree = () => {
				$('body').append(`<table></table>`);
				$('table').append(`<tr><th>Firstname</th><th>Lastname</th></tr>`,
								  `<tr><td>Guillaume</td><td>Salva</td></tr>`,
								  `<tr><td>Paulette</td><td>Salva</td></tr>`,
								  `<tr><td>Antoine</td><td>Salva</td></tr>`,);
			}
			replaceFamilyTree = () => {
				/* Remove old data */
                $('tr > td').parent().remove();

				/* Add new data */
				$('table').append(
					$('<tr>').append(
						$('<td>', {text: "Gerard"}),
						$('<td>', {text: "Bossina"})
					)
				)
            }
			$(document).ready( () => {
				createFamilyTree();
				replaceFamilyTree();
			});
		</script>
