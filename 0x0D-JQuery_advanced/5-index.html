<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 3</title>
		<script
		       src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			   integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			   crossorigin="anonymous">
		</script>
		<script>
			createFamilyTree = () => {
				$('body').append(
					$('<table>').append(
						$('<thead>').append(
							$('<tr>').append(
								$('<th>').text('Firstname'),
								$('<th>').text('Lastname')
							)
						),
						$('<tbody>')
					)
				)
			}
			addNewMember = (firstName, lastName) => {
				$('tbody').append(
					$('<tr>').append(
						$('<td>').text(firstName),
						$('<td>').text(lastName),
						$('<td>', {
							text: "(x)",
							click: () => { $(this).closest('tr').remove(); },
						}).css("background-color", "orange")
					)
				)
			}
			$(document).ready( () => {
				createFamilyTree();
				addNewMember('Guillame', 'Salva');
				addNewMember('Yeet', 'Salva');
				addNewMember('Beet', 'Salva');
				addNewMember('Sheeyt', 'Salva');
				addNewMember('Creet', 'Salva');
			});
		</script>
    </head>

</html>
